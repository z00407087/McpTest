<!DOCTYPE html>
<html>
<head>
<title>北京一日游</title>
<style>
body{font-family:Arial,sans-serif;margin:20px}
h1{color:#d32f2f}
.route{margin-bottom:20px}
.food{margin-top:10px}
</style>
</head>
<body>
<h1>北京一日游行程</h1>
<div class="route">
<h3>北京站→天安门</h3>
<p>地铁2号线外环→地铁1号线八通线</p>
</div>
<div class="route">
<h3>天安门→颐和园</h3>
<p>地铁1号线八通线→地铁4号线大兴线</p>
</div>
<div class="route">
<h3>颐和园→南锣鼓巷</h3>
<p>地铁4号线大兴线→地铁2号线内环</p>
</div>
<div class="food">
<h3>颐和园美食推荐</h3>
<p>1. 肯德基(北宫门店)</p>
<p>2. 听鹂馆饭庄</p>
<p>3. 西九间糕点店</p>
</div>
<div class="food">
<h3>南锣鼓巷美食推荐</h3>
<p>1. 鼎源斋涮肉</p>
<p>2. 九乡</p>
<p>3. 四季民福烤鸭店</p>
</div>
</body>
</html>
